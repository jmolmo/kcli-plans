parameters:
 image: centos8
 openshift_image: registry.svc.ci.openshift.org/ocp/release:4.4
 cluster: openshift
 domain: karmalabs.com
 keys: []
 api_ip:
 dns_ip:
 ingress_ip:
 image_url:
 network: default
 pool: default                                                                                                                                 
 numcpus: 16   
 masters: []
 workers: []
 memory: 32768
 disk_size: 30
 extra_disks: []
 rhnregister: true
 rhnwait: 30
 provisioning_interface: eno1
 provisioning_net: provisioning2
 provisioning_ip: 172.22.0.3
 provisioning_cidr: 172.22.0.0/24
 provisioning_range: 172.22.0.10,172.22.0.100
 provisioning_installer_ip: 172.22.0.253
 provisioning_macs: []
 provisioning_mac_prefix: aa:aa:aa:aa:aa
 ipmi_user: root
 ipmi_password: calvin
 baremetal_net: baremetal
 baremetal_cidr:
 baremetal_macs: []
 baremetal_ips: []
 pullsecret: openshift_pull.json
 notifyscript: check.sh
 virtual: false
 virtual_numcpus: 8
 virtual_memory: 32768
 cache: true
 notify: true
 deploy: false
 wait_workers: false
 disconnected: false
 registry_user: dummy
 registry_password: dummy
 imageregistry: false
 build: false
 go_version: 1.13.8
 prs: []
 cnf: false
 cnf_features:
 - performance
 - ptp
 - sctp
 - sriov

{{ image }}:
 type: image
 url: {{ image_url }}

{% if baremetal_ips|length >0 %}
api:
 type: dns
 net: {{ baremetal_net }}
 ip: {{ api_ip }}
 alias:
 - api.{{ cluster }}.{{ domain }}
 - api-int.{{ cluster }}.{{ domain }}

apps:
 type: dns
 net: {{ baremetal_net }}
 ip: {{ ingress_ip }}
 alias:
 - console-openshift-console.apps..{{ cluster }}.{{ domain }}
 - oauth-openshift.apps.{{ cluster }}.{{ domain }}
 - prometheus-k8s-openshift-monitoring.{{ cluster }}.{{ domain }}
{%- endif %}

{% if virtual %}
{%- for num in range(0, 3) %}
{{ cluster }}-master-{{ num }}:
 numcpus: {{ virtual_numcpus }}
 start: false
 memory: {{ virtual_memory }}
 nets:
  - name: {{ provisioning_net }}
    mac: {{ provisioning_mac_prefix + ":" + "%02.d" | format(num + 1)| string }}
  - name: {{ baremetal_net }}
{%- if baremetal_macs|length >= num %}
    mac: {{ baremetal_macs[num] }}
{%- endif %}
{%- if baremetal_ips|length >= num %}
    ip: {{ baremetal_ips[num] }}
    reserveip: true
{%- endif %}
 disks:
{%- for size in [disk_size] + extra_disks %}
  - size: {{ size }}
    interface: scsi
{%- endfor %}
{%- endfor %}
{%- endif %}

{{ cluster }}-installer: 
 image: {{ image }} 
 pool: {{ pool }} 
 numcpus: {{ numcpus }}
 keys: {{ keys }}
{%- if 'rhel' in image %}
 rhnregister: {{ rhnregister }}
 rhnwait: {{ rhnwait }}
{%- endif %}
 memory: {{ memory }}
 privatekey: true
 notify: {{ notify }}
{%- if deploy %}
 notifyscript: {{ notifyscript }}
{%- else %}
 notifycmd: ls /root/bin/openshift-baremetal-install
{%- endif %}
 nets:                                                                                                                                         
 - name: {{ baremetal_net }}                                                                                                                    
 - name: {{ provisioning_net }}
   noconf: yes                                                                                                                                   
 disks:                                                                                                                                           
 - {{ disk_size }}                                                                                                                                          
 files:                                                                                                                                             
 - origin: {{ pullsecret }}
   path: /root/openshift_pull.json                                                                                                                    
 - install-config.yaml                                                                                                                           
 - path: /root/patch_installconfig.sh
   origin: patch_installconfig.sh
   mode: 700
 - path: /root/ipmi.py
   origin: ipmi.py
   mode: 700
 - metal3-config.yaml.sample
 - clouds.yaml
 - path: /root/deploy_openshift.sh
   origin: deploy_openshift.sh
   mode: 700
 - path: /root/clean.sh
   origin: clean.sh
   mode: 700
 - path: /root/get_clients.sh
   origin: get_clients.sh
   mode: 700
 - path: /root/get_installer.sh
   origin: get_installer.sh
   mode: 700
 - path: /root/network.sh
   origin: network.sh
   mode: 700
 - path: /root/cache.sh
   origin: cache.sh
   mode: 700
 - path: /root/disconnected.sh
   origin: disconnected.sh
   mode: 700
 - path: /root/nfs.sh
   origin: nfs.sh
   mode: 700
{%- if virtual  %}
 - path: /root/virtual.sh
   origin: virtual.sh
   mode: 700
 - path: /root/vbmc.py
   origin: vbmc.py
   mode: 700
{%- endif %}
 - origin: cnf
   path: /root/cnf
 - origin: manifests
   path: /root/manifests
 scripts:
{%- if build %}
 - build.sh
{%- endif %}
 - deploy.sh
