parameters:
 cluster: openshift
 image: centos8
 image_url:
 network: default
 rhnregister: true
 rhnwait: 30
 pool: default                                                                                                                                 
 numcpus: 8
 memory: 8192
 disk_size: 30
 go_version: 1.13.8
 prs: []

{{ image }}:
 type: image
 url: {{ image_url }}

{{ cluster }}-installer: 
 image: {{ image }} 
 pool: {{ pool }} 
 numcpus: {{ numcpus }}
{%- if 'rhel' in image %}
 rhnregister: {{ rhnregister }}
 rhnwait: {{ rhnwait }}
{%- endif %}
 memory: {{ memory }}
 nets:                                                                                                                                         
 - name: {{ network }}
 disks:                                                                                                                                           
 - {{ disk_size }}                                                                                                                                          
 scripts: 
 - build.sh
