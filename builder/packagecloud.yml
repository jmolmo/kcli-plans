parameters:
 numcpus: 2
 memory: 6144
 image: ubuntu-19.04-server-cloudimg-amd64.img

packagecloud:
 image: {{ template }}
 numcpus: {{ numcpus }}
 memory: {{ memory }}
 nets:
  - default
 files:
  - path: /root/.packagecloud
    origin: ~/packagecloud
  - path: /root/packagecloud.sh
    origin: packagecloud.sh
 cmds:
  - bash /root/packagecloud.sh
