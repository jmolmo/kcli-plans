parameters:
  baseplan: origin.yml
  cluster: federer
  federation_version: "canary"
  go_version: 1.11.1
  loadbalancer: false
  patch_master: false
  notifycmd: kubectl -n federation-system describe federatedclusters

{% if loadbalancer %}
{{ cluster }}lb:
 type: loadbalancer
 ports:
 - 80
{% for port in range(30000, 30010) %}
 - {{ "%03.d" | format(port) }}
{% endfor %}
 vms:
  - {{ cluster }}1
  - {{ cluster }}2
{% endif %}

nfs:
 image: {{ template }}
 numcpus: 2
 memory: {{ memory }}
 domain: {{ domain }}
 reservedns: true
 disks:
  -  60
 scripts: 
  - nfs.sh

{{ cluster }}1:
 image: {{ template }}
 numcpus: 2
 memory: {{ memory }}
 domain: {{ domain }}
 reservedns: true
 notify: true
 notifycmd: {{ notifycmd }}
 nets:
 - name: default
{% if type == 'gcp'%}
   alias: ['*']
{% endif %}
 disks:
  - size: {{ disk_size }}
 pool: default
 scripts: 
  - requirements.sh
  - origin.sh
  - nfs_federation.sh
  - federation.sh
{% if patch_master %}
  - patch_master.sh
{% endif %}
 files:
  - nfs.yml
  - path: /root/master-config.patch
    origin: istio.patch

{{ cluster }}2:
 image: {{ template }}
 numcpus: 2
 memory: {{ memory }}
 domain: {{ domain }}
 reservedns: true
 nets:
  - default
 disks:
  - size: {{ disk_size }}
 pool: default
 scripts: 
  - requirements.sh
  - origin.sh
  - nfs_federation.sh
{% if patch_master %}
  - patch_master.sh
{% endif %}
 files:
  - nfs.yml
  - path: /root/master-config.patch
    origin: istio.patch
