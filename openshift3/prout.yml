parameters:
 image: rhel-server-7.5-x86_64-kvm.qcow2
 domain: default
 base_disk_size: 60
 gluster_disk_size: 100
 master_memory: 8144
 infra_memory: 4096
 node_memory: 4096
 masters: 1
 infras: 1
 nodes: 1
 cidr: 192.168.122.0/24
 crio: true
 asb: true
 metrics: false
 gluster: false
 version: "3.10"
 deploy: false

{{ domain }}:
 type: network
 cidr: {{ cidr }}
 dhcp: True

{% for master in range(0, masters) %}
master0{{ master + 1 }}:
 image: {{ template }}
 numcpus: 2
 memory: {{ master_memory }}
 rhnregister: true
 reservedns: true
 sharedkey: true
 domain: {{ domain }}
 dns: {{ domain }}
 nets:
  - {{ domain }}
 disks:
  - size: {{ base_disk_size }}
  - size: {{ gluster_disk_size }}
 pool: default
 files:
  - path: /root/inventory
    origin: multi/inventory
  - path: /root/install.sh
    origin: multi/install.sh
    mode: 700
 scripts: 
  - multi/subscription.sh
  - multi/pre.sh
{% if deploy and master == 0 %}
  - multi/install.sh
{% endif %}
{% endfor %}

{% for node in range(0, nodes) %}
node0{{ node + 1 }}:
 image: {{ template }}
 numcpus: 2
 memory: {{ node_memory }}
 rhnregister: true
 reservedns: true
 sharedkey: true
 domain: {{ domain }}
 dns: {{ domain }}
 nets:
  - {{ domain }}
 disks:
  - size: {{ base_disk_size }}
  - size: {{ gluster_disk_size }}
 pool: default
 scripts: 
  - multi/subscription.sh
  - multi/pre.sh
{% endfor %}

{% for infra in range(0, infras) %}
infra0{{ infra + 1 }}:
 image: {{ template }}
 numcpus: 2
 memory: {{ infra_memory }}
 rhnregister: true
 reservedns: true
 sharedkey: true
 domain: {{ domain }}
 dns: {{ domain }}
 nets:
  - {{ domain }}
 disks:
  - size: {{ base_disk_size }}
  - size: {{ gluster_disk_size }}
 pool: default
 scripts: 
  - multi/subscription.sh
  - multi/pre.sh
{% endfor %}
