parameters:
 image: CentOS-7-x86_64-GenericCloud.qcow2
 memory: 8144
 disk_size: 40
 domain: localdomain
 pool: default
 branch: stable-3.2
 release: mimic
 radosgw: false
 cephfs: false
 objectstore: filestore
 prefix: ""
 monitor_interface: eth0
 public_network: 192.168.122.0/24

{% for node in range(0, 3) %}
{{ prefix }}ceph0{{ node + 1 }}:
 image: {{ template }}
 memory: {{ memory }}
 nets:
 - default
 numcpus: 2
 disks:
  - size: 10
  - size: {{ disk_size }}
 pool: {{ pool }}
 reservedns: true
 domain: {{ domain }}
 start: True
 sharedkey: True
{% if node == 0 %}
 scripts:
 - deploy.sh
 files:
 - all.yml
 - inventory
{% if type == 'ovirt' %}
 - path: /root/ovirt_fix_inventory.sh
   origin: ovirt_fix_inventory.sh
{% endif %}
{% endif %}
{% endfor %}
